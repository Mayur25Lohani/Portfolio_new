{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mentor - Sign Up</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/signUpBootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'signUp.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Contact Start -->
      <div class="container-xxl py-5">
        <div class="container px-lg-5">
          <div
            class="section-title position-relative text-center mx-auto mb-5 pb-4 wow fadeInUp"
            data-wow-delay="0.1s"
            style="max-width: 600px"
          >
            <h1 class="mb-3">Mentor Sign Up</h1>
            <!-- <p class="mb-1">
              
            </p> -->
          </div>
          <div class="row g-5">
            <div class="divChai">
              <div class="wow fadeInUp" data-wow-delay="0.2s">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="row g-3" style="align-self: center">
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                          placeholder="Your Name"
                        />
                        <label for="username">Username</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <!-- <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Your Email"
                        /> -->
                        <label for="role">Role</label>
                        <select name="role" id="role">
                            <option value="Software">Software</option>
                            <option value="Data">Data</option>
                            <option value="Quant">Quant</option>
                            <option value="Finance">Finance</option>
                            <option value="Product">Product</option>
                            <option value="FMCG">FMCG</option>
                            <option value="Consulting">Consulting</option>
                            <option value="Sports">Sports</option>
                            <option value="Music">Music</option>
                            <option value="Game Development">Game Development</option>
                            <option value="Design">Design</option>
                            <option value="Arts">Arts</option>
                            <option value="Literary">Literary</option>
                            <option value="Core Academics">Core Academics</option>
                            <option value="Robotics">Robotics</option>
                            <option value="Dance">Dance</option>
                            <option value="Other">Other</option>
                          </select>
                        
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          name="department"
                          id="department"
                          placeholder="Subject"
                        />
                        <label for="department">Department</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating">
                        <input
                          type="number"
                          class="form-control"
                          id="contact"
                          name="contact"
                          placeholder="Subject"
                        />
                        <label for="contact">Contact</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="year"
                          name="year"
                          placeholder="Subject"
                        />
                        <label for="year">Year</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating">
                        <input
                          type="email"
                          class="form-control"
                          id="alt_email"
                          name="alt_email"
                          placeholder="Subject"
                        />
                        <label for="alt_email">Alternate Email</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating">
                        <input
                          type="file"
                          class="form-control"
                          id="photo"
                          name="photo"
                          placeholder="Subject"
                        />
                        <label for="photo">Photo</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          id="short_description"
                          name="short_description"
                          placeholder="Subject"
                        >
                        </textarea>
                        <label for="short_description">Short Description</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          id="long_description"
                          name="long_description"
                          placeholder="Subject"
                        >
                        </textarea>
                        <label for="long_description">Long Description</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="hall"
                          name="hall"
                          placeholder="Subject"
                        />
                        <label for="hall">Hall</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating">
                        <input
                          type="url"
                          class="form-control"
                          id="facebook_link"
                          name="facebook_link"
                          placeholder="Subject"
                        />
                        <label for="facebook_link">Facebook Link</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating">
                        <input
                          type="url"
                          class="form-control"
                          id="linkedin_link"
                          name="linkedin_link"
                          placeholder="Subject"
                        />
                        <label for="linkedin_link">LinkedIn Link</label>
                      </div>
                    </div>
                    <!-- <div class="col-12">
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          placeholder="Leave a message here"
                          id="message"
                          style="height: 150px"
                        ></textarea>
                        <label for="message">Description</label>
                      </div>
                    </div> -->
                    <div class="col-12">
                      <input class="btn btn-primary w-100 py-3" type="submit" value="Submit">
                        Submit
                    </input>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Contact End -->
      <!-- Back to Top -->
      <a href="#" class="btn btn-lg btn-secondary btn-lg-square back-to-top"
        ><i class="bi bi-arrow-up"></i
      ></a>
    </div>
  </body>
</html>
